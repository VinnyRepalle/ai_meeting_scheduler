<!DOCTYPE html>
<html>
<head>
    <title>Upcoming Meetings</title>
</head>
<body>
    <h1>Upcoming Meetings</h1>
    
    {% if meetings %}
        <ul>
            {% for meeting in meetings %}
                <li>
                    <a href="{% url 'meetings:meeting_detail' meeting.id %}">
                        {{ meeting.title }} - {{ meeting.scheduled_time }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No upcoming meetings scheduled.</p>
    {% endif %}
</body>
</html>
