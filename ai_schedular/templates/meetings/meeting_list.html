<!DOCTYPE html>
<html>
<head>
    <title>All Meetings</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>All Scheduled Meetings</h1>

    {% if meetings %}
        <ul>
            {% for meeting in meetings %}
                <li>
                    <a href="{% url 'meetings:meeting_detail' meeting.id %}">
                        {{ meeting.title }} - {{ meeting.scheduled_time|date:"Y-m-d H:i" }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No meetings found.</p>
    {% endif %}

    <a href="{% url 'meetings:schedule_meeting' %}">Schedule a new meeting</a>
</body>
</html>
